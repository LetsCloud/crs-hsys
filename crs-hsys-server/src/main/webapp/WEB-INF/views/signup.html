<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	layout:decorator="layouts/main">

<head>
<title>CRS Hsys - Sign Up</title>
<style>
.signup-form {
	width: 320px;
}
</style>
</head>

<body class="cyan">
	<div layout:fragment="content">

		<div class="row">
			<div class="col s12 card-panel z-depth-4">
				<form class="signup-form" th:action="@{/registration}"
					th:object="${registration}" method="post">

					<div class="row">
						<div class="input-field col s12 center">
							<h4 class="center">Sign Up</h4>
							<p>Join to...
							<p>
						</div>
					</div>

					<div class="row margin">
						<div class="input-field col s12">
							<i class="material-icons prefix pt-5">perm_identity</i> <input
								id="accountName" name="accountName" th:field="*{accountName}"
								type="text" class="validate" /> <label for="username"
								class="center-align">Account Name</label>
						</div>
					</div>

					<div class="row margin">
						<div class="input-field col s12">
							<i class="material-icons prefix pt-5">mail_outline</i> <input
								id="email" name="email" th:field="*{email}" type="email"
								class="validate" /> <label for="email" class="center-align">Email</label>
						</div>
					</div>

					<div class="row margin">
						<div class="input-field col s12">
							<i class="material-icons prefix pt-5">lock_open</i> <input
								id="password" name="password" th:field="*{password}"
								type="password" class="validate" /> <label for="password">Password</label>
						</div>
					</div>

					<div class="row margin">
						<div class="input-field col s12 m12">
							<i class="material-icons prefix pt-5">lock_outline</i> <input
								id="confPassw" name="confPassw" th:field="*{confPassw}"
								type="password" /> <label for="confPassw">Re-type
								password</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<button class="btn waves-effect waves-light col s12"
								type="submit">Sign Up</button>
						</div>
						<div class="input-field col s12"></div>
						<p class="margin center medium-small sign-up">
							Already have an account? <a href="page-login.html">Login</a>
						</p>
					</div>
				</form>
				<!--row-->
			</div>
			<!--card-->
		</div>
		<!--row-->
	</div>
	<!--content-->
</body>
</html>
