<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	layout:decorator="layouts/main">
<head>

<title>CRS Hsys - Login</title>
<style>
.login-form {
	width: 320px;
}

.ml5 {
	margin-left: 5px !important;
}

.mr5 {
	margin-right: 5px !important;
}
</style>

</head>

<body class="cyan">
	<div layout:fragment="content">

		<div class="row">
			<div class="col s12 card-panel z-depth-4">
				<form name="login" class="form-login" action="login" method="POST">

					<div class="row">
						<div class="input-field col s12 center">
							<h4 class="center">Login</h4>
							<p>Join to...
							<p>
						</div>
					</div>

					<div class="row margin">
						<div class="input-field col s12">
							<i class="material-icons prefix">mail_outline</i> <input
								class="validate" id="username" name="username" type="email">
							<label for="username">Email</label>
						</div>
					</div>

					<div class="row margin">
						<div class="input-field col s12 m12">
							<i class="material-icons prefix">lock_outline</i> <input
								id="password" name="password" type="password"> <label
								for="password">Password</label>
						</div>
					</div>

					<div class="row ml5">
						<div class="col s12 m12 l12 ml-2 mt-3">
							<p>
								<label> <input type="checkbox" /> <span>Remember
										me</span>
								</label>
							</p>
						</div>
					</div>

					<div class="row ml5 mr5">
						<div class="input-field col s12">
							<button class="btn waves-effect waves-light col s12 pink accent-2"
								type="submit">Login</button>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<div class="input-field col s6 m6 l6">
								<p class="margin medium-small">
									<a href="/signup">Register Now!</a>
								</p>
							</div>
							<div class="input-field col s6 m6 l6">
								<p class="margin right-align medium-small">
									<a href="#">Forgot password?</a>
								</p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
