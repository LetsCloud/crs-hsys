<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	layout:decorator="layouts/main">
<head>

<title>CRS Hsys - Login</title>

<style>
#login-page {
	width: 500px;
}

.card {
	position: absolute;
	left: 50%;
	top: 50%;
	-moz-transform: translate(-50%, -50%) -webkit-transform: translate(-50%, -50%)
		-ms-transform: translate(-50%, -50%) -o-transform: translate(-50%, -50%)
		transform: translate(-50%, -50%);
}
</style>
</head>

<body>
	<div layout:fragment="loginContent">

		<div id="login-page" class="row">
			<div class="col s12 z-depth-6 card-panel">
				<form name="login" class="login-form" action="login" method="POST">
					<div class="row"></div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">mail_outline</i> <input
								class="validate" id="username" name="username" type="email">
							<label for="email" data-error="wrong" data-success="right">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">lock_outline</i> <input
								id="password" name="password" type="password"> <label
								for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m12 l12  login-text">
							<input type="checkbox" id="remember-me" /> <label
								for="remember-me">Remember me</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<a href="#" class="btn waves-effect waves-light col s12">Login</a>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6 m6 l6">
							<p class="margin medium-small">
								<a href="#">Register Now!</a>
							</p>
						</div>
						<div class="input-field col s6 m6 l6">
							<p class="margin right-align medium-small">
								<a href="#">Forgot password?</a>
							</p>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
